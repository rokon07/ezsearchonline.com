<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>"NAME"</title>
	<header>
		<img id="mainlogo" src="logo.png" alt="logo">
	</header>
</head>
<body>
	<div class="Intro"> <!-- Added a Disc -->
		This website allows user to search from a variety of Ecommerce websites. This is an in one website
		<br> making searhing for used and new goods easier. Frees the user form having to go to multiple
		<br> sites to find listing for items.
	</div>


	<div id="searchBar">
		<input id="box" type="search" placeholder="  Search for an Item ..." onkeypress="enterPressed(event)"
		style="width:700px; height:40px;"/>
		<script>
			//script for redirecting to search result wiht 'enter' key pressed
			function enterPressed(e) {
				var keycode = (e.keyCode ? e.keyCode : e.which);
				let webName='';
				if(keycode=='13') {
					let website=document.getElementById("storeButtons").children;
					//console.log(website.length);
					for(let i=0; i<website.length; i++) {
						if(website[i].checked){
							if(i!=(website.length-1)){
								webName = webName + website[i].value + "+";
							}else {
								webName = webName + website[i].value;
							}
						}
					}
					//console.log(webName);
					let searchTerm= document.getElementById("box").value;
					location.href = "searchPage.html" +"?"+searchTerm + "&"+ webName;
				}
			}
		</script>
		<button id="searchButton" type="submit"
		<i class="glyphicon glyphicon-search"></i>
	</button>
</div>

	<div id="storeButtons" style="width:100%"> <!-- Buttons for options -->
		<input type="checkbox" name="website3" value="Ebay" checked="checked"> Ebay </button>
		<input type="checkbox" name="website2" value="Craigslist" checked="checked"> Craigslist DC </button>
		<input type="checkbox" name="website4" value="MicroCenter" checked="checked"> Micro Center </button>
		<input type="checkbox" name="website5" value="walmart" checked="checked"> Walmart </button>
	</div>
</body>
</html>
